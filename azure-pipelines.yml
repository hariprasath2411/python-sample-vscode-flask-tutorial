trigger:
- main

variables:
  azureServiceConnectionId: 'a67518d7-a232-4214-b5ed-c1d640688039'
  webAppName: 'aitrail-flask'
  environmentName: 'aitrail-flask'
  projectRoot: $(System.DefaultWorkingDirectory)
  pythonVersion: '3.11'

# Use your self-hosted agent pool here
pool:
  name: 'Default'  # Change this if your self-hosted agent is in a custom pool

stages:
- stage: BuildAndDeploy
  displayName: 'Build and Deploy Stage'
  jobs:
  - job: BuildDeployJob
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    - script: |
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        pip install setup
        pip install -r requirements.txt
      workingDirectory: $(projectRoot)
      displayName: "Install requirements"

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop

    - task: AzureWebApp@1
      displayName: 'Deploy Azure Web App : aitrail-flask'
      inputs:
        azureSubscription: $(azureServiceConnectionId)
        appName: $(webAppName)
        package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip
